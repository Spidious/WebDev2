<mat-card>
  <mat-accordion>
    <mat-expansion-panel id="post_panel" *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title>Post: {{ post.id }}</mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ post.content }}</p> <!-- Content inside the panel -->
    </mat-expansion-panel>

  </mat-accordion>
</mat-card>
